<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to 1recom App...</title>
    <script>
        // Get current URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const hash = window.location.hash;
        
        // Build target URL with all parameters
        const targetUrl = 'https://vigorously-loving-pug.ngrok-free.app/';
        const searchParams = urlParams.toString();
        const finalUrl = targetUrl + (searchParams ? '?' + searchParams : '') + hash;
        
        console.log('Redirecting from:', window.location.href);
        console.log('Redirecting to:', finalUrl);
        
        // Redirect immediately
        window.location.href = finalUrl;
    </script>
</head>
<body>
    <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h2>Redirecting to 1recom App...</h2>
        <p>If you are not redirected automatically, <a href="https://vigorously-loving-pug.ngrok-free.app/">click here</a>.</p>
    </div>
</body>
</html>
